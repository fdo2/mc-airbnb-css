<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Airbnb CSS Challenge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./main.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>

<body>
  <header class="header">
    <img class="logo" src="./assets/logo.png" alt="logo">
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item">Profile</li>
        <li class="nav__item">Trips</li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="section search-section">
      <h1>Book unique homes and experiences all over the world.</h1>
      <div class="search-box">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="search-box__icon" alt="search icon" width="20px">
          <path d="M443.5 420.2L336.7 312.4c20.9-26.2 33.5-59.4 33.5-95.5 0-84.5-68.5-153-153.1-153S64 132.5 64 217s68.5 153 153.1 153c36.6 0 70.1-12.8 96.5-34.2l106.1 107.1c3.2 3.4 7.6 5.1 11.9 5.1 4.1 0 8.2-1.5 11.3-4.5 6.6-6.3 6.8-16.7.6-23.3zm-226.4-83.1c-32.1 0-62.3-12.5-85-35.2-22.7-22.7-35.2-52.9-35.2-84.9 0-32.1 12.5-62.3 35.2-84.9 22.7-22.7 52.9-35.2 85-35.2s62.3 12.5 85 35.2c22.7 22.7 35.2 52.9 35.2 84.9 0 32.1-12.5 62.3-35.2 84.9-22.7 22.7-52.9 35.2-85 35.2z" /></svg>
        <input class="search-box__input" type="text" placeholder="Try 'Palestine'">
      </div>
    </section>

    <section class="section homes-section">
      <h2>Homes</h2>

      <div class="detail-card">
        <img class="detail-card__image" src="./assets/room1.png" alt="quiet apartment">
        <h4>Entire apartment</h4>
        <h3>Quiet apartment</h3>
        <h5>80$ per night</h5>
      </div>
      <div class="detail-card">
        <img class="detail-card__image" src="./assets/room2.png" alt="romantic cabin with view">
        <h4>Entire apartment</h4>
        <h3>Romantic cabin with view</h3>
        <h5>80$ per night</h5>
      </div>
      <div class="detail-card">
        <img class="detail-card__image" src="./assets/room3.png" alt="beautiful cozy room">
        <h4>Private room</h4>
        <h3>Beautiful cozy room</h3>
        <h5>80$ per night</h5>
      </div>
    </section>
  </main>
</body>

</html>
